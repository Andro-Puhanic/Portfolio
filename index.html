 <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="footer-inner">
        <div class="footer-info">
          <small> +385 95 826 1373</small>
          <small> andro.puhanic@gmail.com</small>
          <small>© <span id="year"></span> Andro. Sva prava pridržana.</small>
        </div>
        <div class="footer-links">
          <form id="footerContactForm" class="footer-contact-card" novalidate>
            <h3 class="footer-contact-title">Want to work with me?</h3>

            <div class="sp-1"></div>

            <label class="footer-contact-input">
              <input
                id="footerContactEmail"
                name="email"
                class="footer-contact-input-field"
                type="email"
                placeholder=" "
                autocomplete="email"
                required
                aria-required="true"
              />
              <span class="footer-contact-input-label">E-mail</span>
            </label>

            <div class="sp-1"></div>

            <label class="footer-contact-input">
              <input
                id="footerCompanyNiche"
                name="niche"
                class="footer-contact-input-field"
                type="text"
                placeholder=" "
                required
                aria-required="true"
              />
              <span class="footer-contact-input-label">Company niche</span>
            </label>

            <div class="footer-contact-button-group">
              <button type="submit" class="footer-contact-btn">Send message</button>
            </div>

            <p
              id="footerContactStatus"
              class="footer-contact-status"
              role="status"
              aria-live="polite"
            ></p>
          </form>

        </div>
      </div>
    </div>
  </footer>
