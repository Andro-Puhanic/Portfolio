<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt — Dizajn & Web</title>
  <meta name="description" content="Javite se s kratkim opisom projekta i ciljem. Odgovaram u roku jednog radnog dana." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;800&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/contact.css">

</head>
<body>
  <div id="cursor-glow" aria-hidden="true"></div>

<header>
  <div class="container nav">
    <a href="index.html">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- SVG LOGO -->
        </div>
      </div>
    </a>

    <nav class="nav-links" aria-label="Glavna navigacija">
      <!-- MY WORK vodi na index.html -->
      <a href="index.html" class="nav-icon-link" aria-label="My work">
        <span>MY WORK</span>
      </a>

      <!-- CONTACT je "aktivni" -->
      <a href="contact.html" class="cta" aria-label="Kontakt">
        <span>CONTACT</span>
      </a>
    </nav>

    <button class="star-btn" id="openOverlay" aria-expanded="false" aria-controls="menuOverlay" aria-label="Otvori izbornik">
      <span class="asterisk" aria-hidden="true">
        <!-- ikonica -->
      </span>
    </button>
  </div>

  <div id="menuOverlay" class="menu-overlay" hidden>
    <nav class="overlay-nav" aria-label="Puni ekran navigacija">
      <a href="index.html" class="overlay-link">My Work</a>
      <a href="contact.html" class="overlay-link">CONTACT</a>
    </nav>
  </div>
</header>



  <!-- CONTACT -->
  <section id="contact">
      <div class="description">
        <h1 class="disclamer">Fill out the form and I'll se you soon</h1>
      </div>

      <div class="container">

        <div class="contact contact--home">

          <form id="contactForm" class="fancy-card contact-form" novalidate>
            <h3 class="fancy-title">Contact form</h3>

            <label class="fancy-input">
              <input id="contactName" name="name" class="fancy-input__field" type="text" placeholder=" " autocomplete="name" required aria-required="true" />
              <span class="fancy-input__label">First and last name</span>
            </label>

            <div class="sp-1"></div>

            <label class="fancy-input">
              <input id="contactEmail" name="email" class="fancy-input__field" type="email" placeholder=" " autocomplete="email" required aria-required="true" />
              <span class="fancy-input__label">E-mail</span>
            </label>

             <div class="sp-1"></div>

            <label class="fancy-input">
              <input id="companyNiche" name="niche" class="fancy-input__field" type="niche" placeholder="" required aria-required="true" />
              <span class="fancy-input__label">Company niche</span>
            </label>

            <div class="sp-1"></div>

            <label class="fancy-input">
              <textarea id="contactMessage" name="message" class="fancy-input__field fancy-input__field--textarea" placeholder=" " required aria-required="true" rows="5"></textarea>
              <span class="fancy-input__label">What service are you interested in?</span>
            </label>

            <div class="fancy-button-group">
              <button type="submit" class="cta--block">Send message</button>
            </div>

            <p id="contactStatus" class="fancy-status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </div>
  </section>

        
    

 <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="footer-inner">
        <small>© <span id="year"></span> Andro. Sva prava pridržana.</small>
      </div>
    </div>
  </footer>


  <script src="script.js"></script>

  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
        emailjs.init({
          publicKey: "sjRwhiKcfdfso1-Sr",
        });
    })();
  </script>

</body>
</html>
